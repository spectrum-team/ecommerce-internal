<div class="animated fadeIn">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header">
					<strong>Crea un nuevo activo</strong>
				</div>
				<div class="card-block">
					<form action="" method="post">
						<div class="form-group">
							<label for="nf-email">Categoria</label>
							<select type="email" id="nf-email" name="nf-email" class="form-control">
								<option>Bienes Ra&iacute;ces</option>
								<option>Electronicos</option>
								<option>Vehiculos</option>
								<option>Muebles</option>
								<option>Ropa</option>
								<option>Otros</option>
							</select>
						</div>
						<div class="form-group">
							<label for="name">Nombre</label>
							<input type="text" id="name" name="name" class="form-control">
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="unitPrice">Precio Unitario</label>
								<input type="text" id="unitPrice" name="unitPrice" class="form-control">
							</div>
							<div class="form-group col-sm-6">
								<label for="quantity">Cantidad</label>
								<input type="text" id="quantity" name="quantity" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="description">Descripci&oacute;n</label>
							<textarea id="description" name="description" class="form-control"></textarea>
						</div>
					</form>
				</div>
				<div class="card-block">
					<div class="col-sm-6">
						<h1>Some Component to upload images</h1>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
					<button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
				</div>
			</div>
		</div>
	</div>
</div>
